<!DOCTYPE html>
<head>
    <html lang="en" data-bs-theme="light">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
  }

  /* Hide default HTML checkbox */
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  /* The slider */
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
  }

  input:checked + .slider {
    background-color: #2196F3;
  }

  input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
  }

  input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
  }

  /* Rounded sliders */
  .slider.round {
    border-radius: 34px;
  }

  .slider.round:before {
    border-radius: 50%;
  }
    </style>
    <div class="row d-flex">
      <div class="col-2">
        <p class="d-flex p-2">
          <label class="mt-1" for="switch">Dark Mode Toggle: </label>
          <label class="switch">
            <input id="switch" type="checkbox" onclick="changeTheme()">
            <span class="slider round"></span>
          </label>
        </p>
      </div>
    </div>
    <script>
      function changeTheme() {
        const themeTag = document.documentElement.getAttribute("data-bs-theme");
        if(themeTag == "light") {
          document.documentElement.setAttribute('data-bs-theme','dark');
        } else if (themeTag == "dark") {
          document.documentElement.setAttribute('data-bs-theme','light');
        }
      }
    </script>
    <h1 class="p-5 text-center">Welcome To Our Recipe App</h1>
    <h2 class="text-center">Enter a Recipe Below To Get Started:</h2>
    <div class="row justify-content-center text-center">
      <div class="col-md">
        <div class="card text-center">
          <div class="card-body">
            <h4 class="card-title">Enter Recipe</h4>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="recipe_input"
                id="recipe_input"
                aria-describedby="helpId"
                placeholder="Enter a Recipe"
                list="  s"
              />
            </div>
          </div>
          <button
            class="btn btn-primary w-25 mx-auto"
            type="button"
            onclick="getRecipe()"
          >
            Find Recipe
          </button>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h1>Recipe: <span id="recipe_name"></span></h1>
          </div>
          <div class="card-body">
            <div class="card-text d-flex text-center">
              <div class="col-6">
                <h1>Instructions</h1>
                <p class="card-text" id="instructions"></p>
              </div>
              <div class="col-6">
                <h1>Ingredients</h1>
                <span id="ingredients"> </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5 text-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h1>Search By Category:</h1>
            <div class="dropdown">
              <button
                class="btn btn-primary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
              >
                Search by Category
              </button>
              <ul class="dropdown-menu" id="categoryDropDownMenu">
                <li id="output"></li>
                <script>
                  function recipeDisplay(category) {
                    const apiUrl = `https://www.themealdb.com/api/json/v1/1/filter.php?c=${category}`;
                    fetch(apiUrl)
                      .then((response) => {
                        if (!response.ok) {
                          throw new Error();
                        }
                        return response.json();
                      })
                      .then((data) => {
                        const recipes = data.meals;
                        if (recipes) {
                          const recipeNames = recipes.map(
                            (recipe) => recipe.strMeal
                          );
                          // display
                          document.getElementById("recipe_filter").innerText =
                            recipeNames;
                        } else {
                          document.getElementById("recipe_filter").innerText =
                            "No recpes found :(";
                        }
                      });
                  }
                  const dropdownMenu = document.getElementById(
                    "categoryDropDownMenu"
                  );
                  const categoryNums = [
                    "Beef",
                    "Chicken",
                    "Dessert",
                    "Lamb",
                    "Miscellaneous",
                    "Pasta",
                    "Pork",
                    "Seafood",
                    "Side",
                    "Starter",
                    "Vegetarian",
                    "Breakfast",
                    "Goat",
                  ];
                  categoryNums.forEach(function (category) {
                    // Create a list item
                    const listItem = document.createElement("li");
                    listItem.classList.add("dropdown-item");
                    listItem.textContent = category;

                    listItem.addEventListener("click", function () {
                      recipeDisplay(category);
                    });
                    // Append the list item to the dropdown menu
                    dropdownMenu.appendChild(listItem);
                  });
                </script>
              </ul>
            </div>
            <div id="recipe_filter"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h1>Want To Try Something New?</h1>
            <button
              onclick="randomRecipe()"
              id="randomBtn"
              class="btn btn-primary"
              type="button"
            >
              Click Here To Try Something New!
            </button>
            <p id="random_recipe" class="m-3"></p>
          </div>
          <script>
            const btnRandom = document.getElementById("randomBtn");
            const random_recipe = document.getElementById("random_recipe");
            function randomRecipe() {
              const apiUrl = `https://www.themealdb.com/api/json/v1/1/random.php`;
              fetch(apiUrl)
                .then((response) => {
                  if (!response.ok) {
                    throw new Error();
                  }
                  return response.json();
                })
                .then((data) => {
                  random_recipe.textContent = data.meals[0].strMeal;
                });
            }
          </script>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="card">
          <div class="card-title">
            <h1>
              Search By Location:
            </h1>
            <div class="card-body">
              <h4 class="card-title">Enter Location</h4>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  name="location_input"
                  id="location_input"
                  aria-describedby="helpId"
                  placeholder="Enter a Location"
                  list="recipeNames"
                />
              </div>
            </div>
            <button
              class="btn btn-primary"
              type="button"
              id="random_location"
              onclick="findLocation()"
            >
              Search by Location
            </button>
            <p id="location_text">

            </p>
            </div>
            <script>
          function findLocation() {
            const userInput = document.getElementById("location_input").value;
            const apiUrl = `https://www.themealdb.com/api/json/v1/1/filter.php?a=${userInput}`;
            const location_text = document.getElementById("location_text")
            
            fetch(apiUrl)
            .then(response => {
              
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(data => {
              const locationText = document.getElementById("location_text");
              locationText.innerHTML = "";
              data.meals.forEach(meal => {
                
                const paragraph = document.createElement("p");
                paragraph.textContent = meal.strMeal; // Assuming strMeal contains the name of the meal
                locationText.appendChild(paragraph);
              });
            })
            .catch(error => {
              console.error('There was a problem with the fetch operation:', error);
            });
          }
            </script>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
    </html>
