<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="p-5 text-center">Welcome To Our Recipe App</h1>
    <h2 class="text-center">Enter a Recipe Below To Get Started:</h2>
    <div class="row justify-content-center text-center">
      <div class="col-md">
        <div class="card text-center">
          <div class="card-body">
            <h4 class="card-title">Enter Recipe</h4>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="recipe_input"
                id="recipe_input"
                aria-describedby="helpId"
                placeholder="Enter a Recipe"
                list="recipeNames"
              />
            </div>
          </div>
          <button class="btn btn-primary w-25 mx-auto" type="button" onclick="getRecipe()">
            Find Recipe
          </button>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h1>Recipe: <span id="recipe_name"></span></h1>
          </div>
          <div class="card-body">
            <div class="card-text d-flex text-center">
              <div class="col-6">
                <h1>Instructions</h1>
                <p class="card-text" id="instructions"></p>
              </div>
              <div class="col-6">
                <h1>Ingredients</h1>
                <span id="ingredients"> </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5 text-center">
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h1>Search By Category:</h1>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h1>Search By Area</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
